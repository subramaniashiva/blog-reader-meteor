<head>
    <title>Nisaptham</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    {{> MasterLayout}}
</body>
<template name="MasterLayout">
    <div id="" class="header">
        {{> menuItems}}
        <h1 class="heading">Welcome to Nisaptham!</h1>
        {{> refreshPosts}}
    </div>
    <div class="loading" id="loading">
        <div class="loading-msg">
            <p>Please wait. Posts are being loaded</p>
        </div>
    </div>
    <div id="content">
        {{#each posts}}
            {{> post}}
        {{/each}}   
    </div>
    {{> loadMore}}
</template>
<template name="post">
    <div class="blog-post">
        <h4>{{title}}</h4>
        <p>{{{content}}}</p>
        <div class="read-btn-cont">
            <button class="js-read-more">Read More</button>
        </div>
    </div>
</template>
<template name="menuItems">
  <div class="slideout-menu menu">
    <ul>
        {{#each labels}}
            <li> 
              <a href="#" class='label-menu'><i class="fa fa-angle-right"></i>{{this}}</a> 
           </li>
        {{/each}}
    </ul>
  </div>
  <div class="panel">
    <button id="toggle">â˜°</button>
  </div>
</template>
<template name="loadMore">
    <button id="loadPosts">Load More</button>
</template>
<template name="refreshPosts">
    <button id="refreshPosts" class="pull-right">&#x21bb;</button>
</template>

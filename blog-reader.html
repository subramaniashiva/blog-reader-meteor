<head>
    <title>Nisaptham</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="">
        <button type="button" id="btnRespNav" class="btn-navbar navbar-toggle slideout-menu-toggle pull-left" data-toggle="collapse" data-target="#login-navbar-collapse">Open</button>
    </div>
    {{> slideMenu}}
    <h1>Welcome to Nisaptham!</h1>
    <div id="content">
        {{#each posts}}
            {{> post}}
        {{/each}}   
    </div>
    {{> loadMore}}
</body>
<template name="post">
    <div class="blog-post">
        <h4>{{title}}</h4>
        <p>{{{content}}}</p>
        <button class="js-read-more">Read More</button>
    </div>
</template>
<template name="menuItems">
  <div class="slideout-menu">
    <h3>Menu <a href="#" class="slideout-menu-toggle">Ã—</a></h3>
    <ul>
        {{#each labels}}
            <li> 
              <a href="#" class='label-menu'><i class="fa fa-angle-right"></i>{{this}}</a> 
           </li>
        {{/each}}
    </ul>
  </div>
</template>
<template name="loadMore">
    <button id="loadPosts">Load More</button>
</template>

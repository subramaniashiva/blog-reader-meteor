<head>
    <title>Nisaptham</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    {{> MasterLayout}}
</body>
<template name="MasterLayout">
    <div id="" class="header">
        <div class="panel pull-left">
          <span class="toggle" id="toggle">☰</span>
        </div>
        <h1 class="heading">நிசப்தம்</h1>
        {{> refreshPosts}}
    </div>
    {{> menuItems}}
    <div class="loading" id="loading">
        <div class="loading-msg">
            <p>Please wait. Posts are being loaded</p>
        </div>
    </div>
    <div id="content" class="content">
        {{#each posts}}
            {{> post}}
        {{/each}}   
    </div>
    {{> loadMore}}
</template>
<template name="post">
    <div class="blog-post">
        <h4>{{title}}</h4>
        <p>{{{content}}}</p>
        <div class="read-btn-cont">
            <button class="js-read-more">Read More</button>
        </div>
    </div>
</template>
<template name="menuItems">
  <div class="slideout-menu menu">
    <div class="menu-container">
      <div class="menu-header">
        <span class="menu-header-title pull-left header-item">வகைகள்</span>
        <span class="menu-close-btn header-item pull-right">X</span>
        <div class="clearfix"></div>
      </div>
      <ul class="menu-ul">
          {{#each labels}}
              <li> 
                <a href="#" class='label-menu'><i class="fa fa-angle-right"></i>{{this}}</a> 
             </li>
          {{/each}}
      </ul>
    </div>
  </div>
  
</template>
<template name="loadMore">
    <button id="loadPosts">Load More</button>
</template>
<template name="refreshPosts">
    <button id="refreshPosts" class="pull-right refresh-btn">&#x21bb;</button>
</template>

<head>
    <title>blog-reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Nisaptham!</h1>
    <div id="">
        {{#each posts}}
            {{> post}}
        {{/each}}   
    </div>
</body>
<template name="post">
    <h4>{{title}}</h4>
    <p>{{{content}}}</p>
</template>

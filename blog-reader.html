<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Nisaptham</title>
  <meta http-equiv='cleartype' content='on'>
  <meta name='MobileOptimized' content='320'>
  <meta name='HandheldFriendly' content='True'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
  <link rel='stylesheet' href='style.css'>
  <!-- Google Analytics -->
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-74745457-1', 'auto');
  ga('create', 'UA-74745457-1', 'auto', 'error')
  ga('send', 'pageview');
  </script>
  <script async src='//www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->
</head>

<body>
    {{> MasterLayout}}
</body>
<template name='MasterLayout'>
    {{> header}}
    {{> menuItems}}
    {{> loading}}
    <div id='content' class='js-content content'>
        {{> errorMessage}}
        <div>
          {{#each posts}}
              {{> post}}
          {{/each}}
        </div>   
    </div>
    {{> loadMore}}
    {{> noMore}}
    {{> backToTop}}
    {{> tracking}}
</template>

<template name='header'>
  <div id='' class='header js-header'>
    <div class='js-panel panel pull-left'>
      <span class='js-toggle toggle' id='toggle'></span>
    </div>
    <h1 class='heading'>நிசப்தம்</h1>
    {{> refreshPosts}}
  </div>
</template>

<template name='post'>
    <div class='blog-post'>
      <div class='blog-content'>
        <h4 class='title'>{{title}}</h4>
        <span class='published'>{{published}}</span>
        <p>{{{content}}}</p>
        <div class='read-btn-cont'>
            <button class='js-read-more read-more-btn'>மேலும் படிக்க...</button>
        </div>
      </div>
      <div>
        <div class='load-posts-btn share-posts'>இப்பதிவை மற்றவர்களுக்கு பகிர பின்வரும் சுட்டியை அனுப்பவும்: <b>{{url}}</b></div>
      </div>
    </div>
</template>

<template name='menuItems'>
  <div class='slideout-menu menu'>
    <div class='menu-container'>
      <div class='menu-header'>
        <span class='menu-header-title pull-left header-item'>வகைகள்</span>
        <span class='js-menu-close menu-close-btn header-item pull-right'>X</span>
        <div class='clearfix'></div>
      </div>
      <ul class='menu-ul'>
          {{#each labels}}
              <li> 
                <a href='#' class='js-label-menu label-menu'><i class='fa fa-angle-right'></i>{{this}}</a> 
             </li>
          {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name='loadMore'>
    <button class='js-load-posts load-posts-btn' id='loadPosts'>மேலும் பதிவுகளை காட்டு...</button>
</template>

<template name='noMore'>
    <button class='js-no-more load-posts-btn no-more'>வேறு பதிவுகள் எதுவும் இல்லை :(</button>
</template>

<template name='refreshPosts'>
    <button id='refreshPosts' class='pull-right refresh-btn js-refresh-posts'>&#x21bb;</button>
</template>

<template name='loading'>
  <div class='loading' id='loading'>
    <div class='loading-msg'>
        <p>நிசப்தம் பதிவுகள் தரவிறக்கம் செய்யப்படுகின்றன. தயவு செய்து காத்திருக்கவும்</p>
    </div>
  </div>
</template>

<template name='errorMessage'>
  <div id='js-error' class='error blog-post'>
    <p>இணையதளத்தை தொடர்பு கொள்ள முடியவில்லை. தயவு செய்து உங்கள் இணைய தொடர்பை சரி செய்து மீண்டும் முயற்சிக்கவும்.</p>
    <button class='js-try-again load-posts-btn'>மீண்டும் முயற்சி...</button>
  </div>
</template>

<template name='backToTop'>
  <div id='js-back-to-top' class='back-to-top'>
  </div>
</template>

<template name='tracking'>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-74745457-1', 'auto');
    ga('send', 'pageview');

  </script>
</template>
